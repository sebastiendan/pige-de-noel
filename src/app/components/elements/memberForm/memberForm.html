<md-toolbar class="md-menu-toolbar">
  <div layout="row">
    <md-toolbar-filler layout 
                       layout-align="center center">
      <i class="material-icons">card_giftcard</i>
    </md-toolbar-filler>
    <div>
      <h2 class="md-toolbar-tools"
          md-colors="{color: 'default-accent'}">Pige de Noël
      </h2>      
      <md-menu-bar>
        <md-menu>
          <button ng-click="$mdMenu.open()">Membres</button>
          <md-menu-content>
            <md-menu-item>
              <md-button ui-sref="add-member">Ajouter</md-button>
            </md-menu-item>            
            <md-menu-item>
              <md-button ui-sref="add-member"
                         disabled="!hbc.members.length">Voir la liste</md-button>
            </md-menu-item>            
          </md-menu-content>
        </md-menu>        
        <md-menu>
          <button ng-click="$mdMenu.open()"
                  disabled="!hbc.manager">Pige</button>
          <md-menu-content>
            <md-menu-item>
              <md-button ui-sref="add-member">Lancer</md-button>
            </md-menu-item>            
            <md-menu-item>
              <md-button ui-sref="add-member">Voir les résultats</md-button>
            </md-menu-item>            
          </md-menu-content>
        </md-menu>        
      </md-menu-bar>
    </div>
  </div>
</md-toolbar>
