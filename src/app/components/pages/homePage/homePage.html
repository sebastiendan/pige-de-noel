<md-content layout-padding>
  <section layout="row" 
           layout-sm="column" 
           layout-wrap>
    <div ng-if="!hpc.members.length">
      <div>Il y a actuellement aucun membre inscrit dans la pige</div>
    </div>
    <div ng-if="0 < hpc.members.length && hpc.members.length < 2">
      <div>Il y a actuellement {{ hpc.members.length }} membre inscrit dans la pige</div>
    </div>
    <div ng-if="hpc.members.length >= 2">
      <div>Il y a actuellement {{ hpc.members.length }} membres inscrits dans la pige</div>
    </div>
    <div ng-if="!hpc.manager">
      <div>Il n'y a actuellement pas de membre responsable de la pige (n√©cessaire pour lancer la pige)</div>
    </div>
  </section>
</md-content>
